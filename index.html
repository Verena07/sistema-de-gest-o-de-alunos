<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gestão de Alunos</h1>
        
        <div class="filters">
            <div class="filter-group">
                <label for="nomeFilter">Nome:</label>
                <input type="text" id="nomeFilter" placeholder="Filtrar por nome">
            </div>
            
            <div class="filter-group">
                <label for="mediaMin">Média mínima:</label>
                <input type="number" id="mediaMin" min="0" max="10" step="0.1" placeholder="0">
            </div>
            
            <div class="filter-group">
                <label for="mediaMax">Média máxima:</label>
                <input type="number" id="mediaMax" min="0" max="10" step="0.1" placeholder="10">
            </div>
            
            <div class="filter-group">
                <label for="faltasMin">Faltas mínimas:</label>
                <input type="number" id="faltasMin" min="0" placeholder="0">
            </div>
            
            <div class="filter-group">
                <label for="faltasMax">Faltas máximas:</label>
                <input type="number" id="faltasMax" min="0" placeholder="100">
            </div>
            
            <div class="filter-group">
                <label>&nbsp;</label>
                <button id="aplicarFiltros">Aplicar Filtros</button>
            </div>
        </div>
        
        <div class="presets">
            <button id="btnTodos">Todos os Alunos</button>
            <button id="btnAprovados">Alunos Aprovados</button>
            <button id="btnReprovados">Alunos Reprovados</button>
        </div>
        
        <div id="loading" class="loading">Carregando dados dos alunos...</div>
        
        <table id="alunosTable" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Média</th>
                    <th>Faltas</th>
                    <th>Status</th>
                    <th>Motivo</th>
                </tr>
            </thead>
            <tbody id="alunosBody">
                <!-- dados dos alunos -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
